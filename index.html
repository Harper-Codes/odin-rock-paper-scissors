<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/odin-rock-paper-scissors/css/style.css">
  <title>Hacker - Android - Punk</title>
  
</head>
<body>

  <div class="headerContainer">
    <div class="header">
      <h3><span class="spanOne">Hacker</span> -
         <span class="spanTwo">Android</span> - 
         <span class="spanThree">Punk</span></h3>
      <button class="rebootGame">Reboot System</button>
    </div>
  </div>

  <div class="rulesContainer">
    <div class="rules">
      <h1>Rules</h1>
      <ul>
        <ol>Hacker beats Android </ol>
        <ol>Android beats Punk </ol>
        <ol>Punk beats Hacker</ol>
      </ul>
      <p>You and the AI have 5 lives.</p>
      <p>Defeat the AI 5 times to succeed.</p>
    </div>
  </div>

  <div class="buttonsContainer">
    <div class="hacker">
      <a href="#">
        <img src="images/hacker.png" id="hacker" alt="">
      </a>
    </div>
    <div class="android">
      <a href="#">
        <img src="images/android.png" id="android"alt="">
      </a>
    </div>
    <div class="punk">
      <a href="#">
        <img src="images/warmachine.png" id="punk" alt="">
      </a>
    </div>
  </div>

  <div class="scoreboardContainer">
    <div class="scoreboard">
      <div class="playerData">
        <h1>Your Lives</h1>
        <!-- Player Health -->
        <p class="playerLives">5</p>
      </div>
      
      <div class="textBox">
        <div class="rounds">Round: 0</div>
        <div class="terminal">
            <div class="gameplayData">-Make a selection...</div>
            <div class="gameResult"></div>
            <div class="endGameResult">-...</div>
            <div class="gameOver"></div>
        </div>
      </div>

      <div class="computerData">
        <h1>AI Lives</h1>
        <!-- AI Health -->
        <p class="aiLives">5</p>
      </div>
    </div>
  </div>

  <script src="/odin-rock-paper-scissors/js/app.js"></script>
</body>
</html>
