<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/odin-rock-paper-scissors/css/style.css">
  <title>Hacker - Cyborg - Punk</title>
  
</head>
<body>

  <div class="headerContainer">
    <div class="header">
      <h3><span class="spanOne">Hacker</span> -
         <span class="spanTwo">Cyborg</span> - 
         <span class="spanThree">Punk</span></h3>
      <button class="resetGame">Reset Game</button>
    </div>
  </div>

  <div class="rulesContainer">
    <div class="rules">
      <h1>Rules</h1>
      <ul>
        <ol>Hacker beats Cyborg</ol>
        <ol>Cyborg beats Punk</ol>
        <ol>Punk beats Hacker</ol>
      </ul>
      <p>You and the AI have 5 lives.</p>
      <p>Defeat the AI 5 times to succeed.</p>
    </div>
  </div>

  <div class="buttonsContainer">
    <div class="hacker">
      <a href="#">
        <img src="images/hacker.png" alt="">
      </a>
    </div>
    <div class="android">
      <a href="#">
        <img src="images/android.png" alt="">
      </a>
    </div>
    <div class="punk">
      <a href="#">
        <img src="images/warmachine.png" alt="">
      </a>
    </div>
  </div>

  <div class="scoreboardContainer">
    <div class="scoreboard">
      <div class="playerData">
        <h1>Your Lives</h1>
        <!-- Player Health -->
        <p class="lives">5</p>
      </div>
      
      <div class="textBox">
        
      </div>

      <div class="computerData">
        <h1>AI Lives</h1>
        <!-- AI Health -->
        <p class="lives">5</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
